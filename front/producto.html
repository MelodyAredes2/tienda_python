<!doctype html>
<html lang="en">

<head>
  <title>Editar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container text-center">
      <h1>{{producto.nombre}}</h1>
      <section v-if="error">
        <p>Lo sentimos, no podemos mostrarte los datos solicitados en este momento</p>
      </section>
      <section v-else-if="empty">
            <p>Producto fuera de existencia</p>
      </section>
      <section v-else>
        <section v-if="cargando">
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <section v-else>
          <div class="container text-center">  
              <div class="mb-3">
                <h2>Precio: {{producto.precio}}</h2> 
                <h2>Stock: {{producto.stock}}</h2>
                <img :src="producto.imagen" :alt="producto.nombre" width="320" height="320">
              </div>
  
              <div class="text-center">
                <a class="btn btn-success me-2" :href="'producto_editar.html?id=' + producto.id">Editar</a>
                <button type="button" class="btn btn-danger me-2" v-on:click="eliminar">Eliminar</button>
                <a href="./productos.html" class="btn btn-primary">Volver</a>
              </div>
          </div>
        </section>
      </section>
    </div>
  </main>
  
  

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/producto.js"></script>
</body>

</html>
