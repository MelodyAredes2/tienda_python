<!doctype html>
<html lang="en">

<head>
  <title>Crear</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container text-center mb-3">
       <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Producto</h1>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="producto.nombre">
        </div>
        <div class="mb-3">
          <label for="precio">Precio</label>
          <input type="number" name="precio" id="precio" v-model="producto.precio">
        </div>
        <div class="mb-3">
          <label for="stock">Stock</label>
          <input type="number" name="stock" id="stock" v-model="producto.stock">
        </div>
        <div class="mb-3">
          <label for="InputImagen" class="form-label">Imagen del producto:</label><br>
          <img class="pb-3" :src="producto.imagen" :alt="producto.nombre" width="80" height="80">
          <input type="text" class="form-control" id="Imagen" v-model="producto.imagen" aria-describedby="Imagen del producto">
        </div>
          <div class="text-center">
            <button type="button" class="btn btn-success me-2" v-on:click="createproduct">Crear</button>
            <a href="./productos.html" class="btn btn-danger">Cancelar</a>
          </div>
          
      </form>
    </div>
  </main>

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/producto_nuevo.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/scroll-up.js"></script>
</body>

</html>
