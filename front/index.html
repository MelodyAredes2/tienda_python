<!doctype html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container">
      <section v-if="error">
        <p>Lo sentimos, no podemos mostrarte los datos solicitados en este momento</p>
      </section>
      <section v-else-if="cargando">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-primary spinner-border-sm"
                role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </section>
        <section v-else>
          <h1 class="text-center">Productos</h1>
          <div class="row">
            <div class="col-md-4" v-for="producto in productos" :key="producto.id">
              <div class="card mb-3 text-center">
                <div class="d-flex justify-content-center">
                <img :src="producto.imagen" class="card-img-top img-fluid d-block max-width-240" alt="producto.nombre">
              </div>
                <div class="card-body">
                  <h5 class="card-title">{{ producto.nombre }}</h5>
                  <p class="card-text">Precio: ${{ producto.precio }}</p>
                  <p class="card-text">Stock: {{ producto.stock }}</p>
                  <a :href="'producto.html?id=' + producto.id" class="btn btn-primary">Ver detalles</a>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
  </main>

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
