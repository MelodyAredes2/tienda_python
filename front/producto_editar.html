<!doctype html>
<html lang="en">

<head>
  <title>Editar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container">
      <h1>{{producto.nombre}}</h1>
      <section v-if="error">
        <p>Lo sentimos, no podemos mostrarte los datos solicitados en este momento</p>
      </section>
      <section v-else>
        <section v-if="cargando">
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <section v-else>
          <div class="form-container">
            <form>
              <div class="mb-3">
                <label for="InputNombre" class="form-label">Nombre del producto:</label>
                <input type="text" class="form-control" id="Nombre" v-model="producto.nombre" aria-describedby="Nombre del producto">
              </div>
  
              <div class="mb-3">
                <label for="InputPrecio" class="form-label">Precio del producto:</label>
                <input type="number" class="form-control" id="Precio" v-model="producto.precio" aria-describedby="Precio del producto">
              </div>
  
              <div class="mb-3">
                <label for="InputStock" class="form-label">Stock del producto:</label>
                <input type="number" class="form-control" id="Stock" v-model="producto.stock" aria-describedby="Stock del producto">
              </div>
  
              <div class="mb-3">
                <label for="InputImagen" class="form-label">Imagen del producto:</label><br>
                <img :src="producto.imagen" :alt="producto.nombre" width="80" height="80">
                <input type="text" class="form-control" id="Imagen" v-model="producto.imagen" aria-describedby="Imagen del producto">
              </div>
  
              <div class="text-center">
                <button type="button" class="btn btn-success me-2" v-on:click="editar">Confirmar</button>
                <a href="./productos.html" class="btn btn-danger">Cancelar</a>
              </div>
            </form>
          </div>
        </section>
      </section>
    </div>
  </main>
  
  

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/producto_editar.js"></script>
</body>

</html>
